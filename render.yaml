services:
  - type: web
    name: homebase-gear-guard
    env: node
    region: oregon
    plan: free
    buildCommand: |
      npm ci
      cd backend
      npm ci
      npm run build
      cd ..
      npm run build
    startCommand: cd backend && npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        value: postgresql://postgres:Srinithija02@aws-0-ap-south-1.pooler.supabase.com:5432/postgres?sslmode=require
      - key: DATABASE_URL_POOLER_SESSION
        value: postgresql://postgres:Srinithija02@aws-0-ap-south-1.pooler.supabase.com:6543/postgres?pgbouncer=true
      - key: DATABASE_URL_FALLBACK
        value: postgresql://postgres:Srinithija02@aws-0-ap-south-1.pooler.supabase.com:5432/postgres?sslmode=require&connect_timeout=10
      - key: DATABASE_URL_IPv4_DIRECT
        value: postgresql://postgres:Srinithija02@aws-0-ap-south-1.pooler.supabase.com:5432/postgres?sslmode=require&application_name=render-app
      - key: CORS_ORIGIN
        value: https://homebase-gear-guard.onrender.com