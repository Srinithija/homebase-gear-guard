services:
  - type: web
    name: homebase-gear-guard
    env: node
    region: oregon
    plan: free
    buildCommand: |
      npm ci
      cd backend
      npm ci
      npm run build
      cd ..
      npm run build
    startCommand: cd backend && npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        sync: false
      - key: CORS_ORIGIN
        value: https://homebase-gear-guard.onrender.com